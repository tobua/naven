name: push

on:
  push:
    branches: [main]

jobs:
  test-publish-release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: 🚧 Build
        run: bun run build
      - name: 🧪 Test
        run: bun run test
      - name: 🛠️ Build Demo
        run: |
          cd demo
          bun install
          bun papua build
      - name: 🚀 Publish Demo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: publish
          folder: demo/dist
          target-folder: demo
      - name: 🛠️ Build Documentation
        run: |
          cd documentation
          bun install
          bun papua build
      - name: 🚀 Publish Documentation
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: publish
          folder: documentation/dist
          target-folder: documentation
      - uses: tobua/release-npm-action@v3
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
