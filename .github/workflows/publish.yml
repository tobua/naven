name: publish

on:
  push:
    branches: [main]

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 🛠️ Build Demo
        run: |
          npm install
          cd demo
          npm install
          npx papua build
      - name: 🚀 Publish Demo
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: publish
          folder: demo/dist
          target-folder: demo
      - name: 🛠️ Build Documentation
        run: |
          npm install
          cd documentation
          npm install
          npx papua build
      - name: 🚀 Publish Documentation
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: publish
          folder: documentation/dist
          target-folder: documentation
